<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停車折抵計算器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container mt-4">
        <h1 class="text-center mb-4">停車折抵計算器</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <div id="scanner" class="text-center mb-3">
                            <button @click="startScanner" class="btn btn-primary" v-if="!scanning">開始掃描</button>
                            <button @click="stopScanner" class="btn btn-danger" v-if="scanning">停止掃描</button>
                        </div>
                        <video id="video" class="w-100 mb-3" style="display: none;"></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                        <div id="results" class="mt-4">
                            <p><strong>消費金額:</strong> [[ totalAmount ]] 元</p>
                            <p><strong>可折抵停車時數:</strong> [[ discountHours ]] 小時</p>
                            <p><strong>最後掃描發票號碼:</strong> [[ lastInvoiceNumber ]]</p>
                            <p><strong>最後掃描發票日期:</strong> [[ lastInvoiceDate ]]</p>
                            <p><strong>是否為今日消費:</strong> [[ isCurrentDate ]]</p>
                            <p class="text-danger">[[ message ]]</p>
                            <button @click="resetCalculator" class="btn btn-secondary mt-3">發票計算次數重新設定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
